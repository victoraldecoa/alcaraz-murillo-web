<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ferramentas Advocacia</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #message {
      margin-top: 10px;
      width: 100%;
      height: 400px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <h1>Ferramentas Alcaraz Murillo Advocacia</h1>

  <form action="javascript:;" onsubmit="setAction(this)">
    <div>
      <label>Valor das parcelas:</label>
      <input name="valorParcela" type="text">
      <br/>
      <label>Número de parcelas:</label>
      <input name="nParcelas" type="text">
      <br/>
      <label>Data da primeira parcela (dd/mm/aa):</label>
      <input name="dataInicial" type="text">
    </div>

    <div>
      <input type="submit" value="Mostrar parcelas"/>
    </div>
  </form>

  <script>
    function setAction(form) {
      var data = moment(form.dataInicial.value, "DD/MM/YYYY");
      var resultado = "";

      for (var num = 1; num <= form.nParcelas.value; num++) {
        var dataParcela = moment(moment(data).add(num - 1, "months")).format("DD/MM/YYYY");
        resultado += num + "ᵃ parcela " + dataParcela + " no valor de " + form.valorParcela.value + "\n";
      }

      document.getElementById("message").value = resultado;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

<footer>
  <textarea id="message"></textarea>
</footer>

</html>
